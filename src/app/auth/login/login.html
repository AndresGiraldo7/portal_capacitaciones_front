<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary-500 to-primary-700 py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full">
    <div class="bg-white rounded-lg shadow-xl p-8">
      <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-gray-900">Portal de Capacitaciones</h2>
        <p class="mt-2 text-sm text-gray-600">Ingresa tus credenciales para continuar</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="space-y-4">
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
              Usuario
            </label>
            <input
              id="username"
              type="text"
              formControlName="username"
              class="input-field"
              placeholder="Ingresa tu usuario"
            />
            <div
              *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
              class="mt-1 text-sm text-red-600"
            >
              El usuario es requerido
            </div>
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
              Contrase침a
            </label>
            <input
              id="password"
              type="password"
              formControlName="password"
              class="input-field"
              placeholder="Ingresa tu contrase침a"
            />
            <div
              *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
              class="mt-1 text-sm text-red-600"
            >
              La contrase침a es requerida
            </div>
          </div>

          <div
            *ngIf="error"
            class="bg-red-50 border border-red-200 text-red-800 px-4 py-3 rounded-lg text-sm"
          >
            {{ error }}
          </div>

          <button type="submit" [disabled]="loading" class="w-full btn-primary py-3 text-base">
            <span *ngIf="!loading">Iniciar Sesi칩n</span>
            <span *ngIf="loading">Cargando...</span>
          </button>
        </div>
      </form>

      <div class="mt-6 p-4 bg-blue-50 rounded-lg">
        <p class="text-xs font-semibold text-gray-700 mb-2">Credenciales de prueba:</p>
        <p class="text-xs text-gray-600"><strong>Admin:</strong> admin_demo / admin_123</p>
        <p class="text-xs text-gray-600"><strong>Usuario:</strong> user_demo / user_123</p>
      </div>
    </div>
  </div>
</div>
